<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script src = "/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div class="right">
        <span class="words">
          <span><strong>Write</strong> a new tweet </strong> </span>
        </span> 
        <button class = "scroll">
          <i class="fa-solid fa-angles-down"></i>
        </button>
      </div>
    </nav>

    <!-- Header -->
    
    <header class="parent">
      <div>
        <div class="avatar">
            <img src="/images/profile-hex.png"> 
        </div>
        <div class="avatarname">
            <h2>Annie</h2>
        </div>
    </div>
  </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST" id="submit-tweet">
          <label name ="humming" for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="characteristics">
            <button type="submit" name="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <section id="tweets-container">
        <article class="tweet">
          <header>
            <div class="top-left">
              <span class="image">
                <img src="https://i.imgur.com/73hZDYK.png" alt="user-avatar" />
              </span>
              <span>
                John Jones
              </span>
            </div>
            <div class="handle">
              <h2>@handle</h2>
            </div>
          </header>
          <div class="tweet-line">
            <h4 class="tweet-words">tweet text</h4>
          </div>
          <footer>
            <div class="bottom">
            <span class="time">
              <h6 class="time-length">10 days ago</h6>
            </span>
              <span class="icons">
                <span class="heart">
                  <i class="fa-solid fa-heart"></i>
                </span>
                <span class="retweet">
                  <i class="fa-solid fa-retweet"></i>
                </span>
                <span class="flag">
                  <i class="fa-solid fa-flag"></i>
                </span>
              </span>
            </div>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
